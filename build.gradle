buildscript {
	repositories {
		mavenCentral()
		maven { url 'https://plugins.gradle.org/m2/' }
	}
	dependencies { classpath 'com.blackducksoftware.integration:common-gradle-plugin:0.0.+' }
}

plugins {
	id 'org.springframework.boot' version '2.1.5.RELEASE'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.synopsys.integration'
version = '0.0.1-SNAPSHOT'

apply plugin: 'com.blackducksoftware.integration.solution'

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'

	implementation 'com.blackducksoftware.integration:integration-common:18.0.1'
	implementation 'com.opencsv:opencsv:4.6'

	implementation 'org.freemarker:freemarker:2.3.25-incubating'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}